<!-- leaderboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - eFootball League</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Leaderboard</h2>
    <table class="min-w-full bg-white rounded shadow">
      <thead>
        <tr class="bg-blue-600 text-white">
          <th class="py-2 px-4 text-left">Team</th>
          <th class="py-2 px-4 text-left">Points</th>
          <th class="py-2 px-4 text-left">Wins</th>
          <th class="py-2 px-4 text-left">Losses</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="py-2 px-4">Team 1</td>
          <td class="py-2 px-4">0</td>
          <td class="py-2 px-4">0</td>
          <td class="py-2 px-4">0</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
