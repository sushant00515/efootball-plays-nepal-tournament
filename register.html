<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - eFootball League</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-12 max-w-lg">
    <h2 class="text-3xl font-bold text-center mb-6">Register Your Team</h2>
   <form id="registerForm" class="bg-white p-6 rounded shadow">
  <label class="block mb-2 font-medium">Facebook Name</label>
  <input type="text" id="facebookName" class="w-full mb-4 p-2 border rounded" required />

  <label class="block mb-2 font-medium">Your Country</label>
  <input type="text" class="w-full mb-4 p-2 border rounded" />

  <label class="block mb-2 font-medium">Your Email</label>
  <input type="email" class="w-full mb-4 p-2 border rounded" />

  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit</button>
</form>

<!-- ADD THIS SCRIPT before </body> -->
<script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const fbName = document.getElementById("facebookName").value.trim();
    if (!fbName) {
      alert("Please enter your Facebook Name.");
      return;
    }

    // Get the current list from localStorage or create a new one
    let teamList = JSON.parse(localStorage.getItem("facebookTeams")) || [];

    // Add the new name
    teamList.push(fbName);

    // Save back to localStorage
    localStorage.setItem("facebookTeams", JSON.stringify(teamList));

    // Redirect to teams.html
    window.location.href = "teams.html";
  });
</script>

</body>
</html>
