<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teams - eFootball League</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Participating Teams</h2>
    
      </div>
      <!-- More team cards -->
    </div>
  </div>
<div class="bg-white p-4 rounded shadow text-center">
  <h3 class="text-xl font-semibold mb-2" id="facebookTeamCard">Loading...</h3>
</div>

<script>
  const fbName = localStorage.getItem("facebookName");
  if (fbName) {
    document.getElementById("facebookTeamCard").textContent = "New Player: " + fbName;
  } else {
    document.getElementById("facebookTeamCard").style.display = "none";
  }
</script>


</body>
</html>
