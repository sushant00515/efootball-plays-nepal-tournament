<!-- teams.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teams - eFootball League</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Participating Teams</h2>
    
        


<div id="registeredTeamsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-8">
  <!-- Registered teams will be added here -->
</div>

<script>
  const savedTeams = JSON.parse(localStorage.getItem("facebookTeams")) || [];

  if (savedTeams.length > 0) {
    const container = document.getElementById("registeredTeamsContainer");
    savedTeams.forEach((teamName, index) => {
      const card = document.createElement("div");
      card.className = "bg-white p-4 rounded shadow text-center";
      card.innerHTML = `
        <h3 class="text-xl font-semibold mb-2">Player ${index + 1}</h3>
        <p class="text-sm text-gray-600">Facebook Name: ${teamName}</p>
      `;
      container.appendChild(card);
    });
  }
</script>


</body>
</html>
