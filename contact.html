<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - eFootball League</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-12 max-w-lg">
    <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
    <form class="bg-white p-6 rounded shadow">
      <label class="block mb-2 font-medium">Your Name</label>
      <input type="text" class="w-full mb-4 p-2 border rounded" />

      <label class="block mb-2 font-medium">Your Email</label>
      <input type="email" class="w-full mb-4 p-2 border rounded" />

      <label class="block mb-2 font-medium">Message</label>
      <textarea class="w-full mb-4 p-2 border rounded" rows="4"></textarea>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send Message</button>
    </form>
    <div class="text-center mt-4">
      <p>Or reach us at: <a href="mailto:contact@efootballleague.com" class="text-blue-600">contact@efootballleague.com</a></p>
    </div>
  </div>
</body>
</html>
